{% extends 'decodeschool/base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Log In</h2>
<form method="post" class="bg-info" style="width:75%; padding:30px; box-shadow: 5px 5px 5px rgb(231, 231, 231);">
  <div class="row">
    {% csrf_token %}
      {{ form | crispy}}
    <div class="mt-2" class="col-lg-12">
      <a href="{% url 'signup' %}">Create Account</a> | 
      <a href="#" title="">Forgot Password?</a>
      
    </div>
    <div class="col-lg-12">
      <button class="d-flex justify-content-center mt-3 login-container btn-primary" type="submit" value="submit">Sign in</button>
    </div>
  </div>
</form>

{% endblock %}
